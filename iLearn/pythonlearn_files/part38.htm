<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>3.6  Nested conditionals</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part53.htm">&lt; Previous</a><span> | </span><a href="../pythonlearn.html">Contents</a><span> | </span><a href="part55.htm">Next &gt;</a></p><h3 style="padding-left: 52pt;text-indent: 0pt;text-align: left;"><a name="bookmark94">3.6  Nested conditionals</a><a name="bookmark112">&zwnj;</a></h3><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 52pt;text-indent: 0pt;text-align: justify;">One conditional can also be nested within another. We could have written the three-branch example like this:</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="s3" style="padding-left: 52pt;text-indent: 0pt;text-align: left;"><span class="s23">if </span>x <span style=" color: #656565;">== </span>y:</p><p class="s3" style="padding-left: 72pt;text-indent: 0pt;text-align: left;">print(<span style=" color: #3F70A0;">&#39;x and y are equal&#39;</span>)</p><p class="toc">&nbsp;</p><div class="toc"><a class="toc0" href="part55.htm">else:</a><a class="toc0" href="part56.htm">else:</a></div><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part53.htm">&lt; Previous</a><span> | </span><a href="../pythonlearn.html">Contents</a><span> | </span><a href="part55.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
